name: Bookstore WebApp CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Clean Install Dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install

      - name: Install Angular CLI
        run: npm install -g @angular/cli@19.2.9

      - name: Build Application
        run: npm run build -- --configuration=production

      - name: Run Unit Tests
        run: npm run test -- --no-watch --code-coverage --browsers=ChromeHeadless

      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: coverage/
          if-no-files-found: warn

  playwright-tests:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Root Dependencies
        run: |
          npm install
          npm install -g @angular/cli@19.2.9

      - name: Install Playwright Dependencies
        working-directory: playwright-tests
        run: |
          npm ci
          npx playwright install --with-deps chromium firefox webkit

      - name: Check and Kill Port 4200
        run: |
          lsof -ti:4200 | xargs kill -9 || true

      - name: Start Angular App in Background
        run: |
          npm start &
          echo "Waiting for Angular app to start..."
          while ! nc -z localhost 4200; do   
            sleep 1
          done
          echo "Angular app is running"

      - name: Run Mock Tests
        working-directory: playwright-tests
        run: |
          npm run mock
          if [ $? -ne 0 ]; then
            echo "Mock tests failed"
            exit 1
          fi

      - name: Run Feature Tests
        working-directory: playwright-tests
        run: |
          npm run feature
          if [ $? -ne 0 ]; then
            echo "Feature tests failed"
            exit 1
          fi

      - name: Generate Cucumber Report
        if: always()
        working-directory: playwright-tests
        run: npm run open:report

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-tests/playwright-report/
          if-no-files-found: warn

      - name: Upload Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: |
            playwright-tests/reports/cucumber-html-report/
            playwright-tests/reports/cucumber/cucumber-report.json
          if-no-files-found: warn

      - name: Stop Angular App
        if: always()
        run: |
          lsof -ti:4200 | xargs kill -9 || true

  publish-report:
    needs: [build-and-test, playwright-tests]
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Create Report Directory
        run: |
          mkdir -p test-results
          mkdir -p test-results/playwright
          mkdir -p test-results/cucumber

      - name: Download Playwright Report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: test-results/playwright

      - name: Download Cucumber Report
        uses: actions/download-artifact@v4
        with:
          name: cucumber-report
          path: test-results/cucumber

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create index.html
        run: |
          cat > test-results/index.html << 'EOL'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Test Reports</title>
            <style>
              body { font-family: Arial, sans-serif; margin: 40px; }
              .report-link {
                display: block;
                margin: 20px 0;
                padding: 15px;
                background-color: #f0f0f0;
                border-radius: 5px;
                text-decoration: none;
                color: #333;
              }
              .report-link:hover {
                background-color: #e0e0e0;
              }
            </style>
          </head>
          <body>
            <h1>Test Reports</h1>
            <a class="report-link" href="./playwright/index.html">Playwright Test Report</a>
            <a class="report-link" href="./cucumber/cucumber-html-report/index.html">Cucumber Test Report</a>
          </body>
          </html>
          EOL

      - name: Upload Reports to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: test-results

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4